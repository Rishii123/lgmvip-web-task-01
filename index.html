<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body class="back">
    <nav class="navbar">
        <h1 class="hea">Student Enrollment Form</h1>
    </nav>
    <div class="container">
        <div class="left card">
            <center>
                <table class="table-01">
                    <thead>
                        <tr>
                            <th class="text">First Name: </th>
                            <td><input type="text" name="fname" id="fname" class="input"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text">Last Name: </th>
                            <td><input type="text" name="lname" id="lname" class="input"></td>
                        </tr>
                        <tr>
                            <th class="text">Email: </th>
                            <td><input type="text" name="email" id="email" class="input"></td>
                        </tr>
                        <tr>
                            <th class="text">Age: </th>

                            <td class="text margin-left block"><input type="radio" name="gender" value="Male"> Male</td>
                            >
                            <td class="text margin-left block"><input type="radio" name="gender" value="Female"> Female
                            </td>>
                            <td class="text margin-left block"><input type="radio" name="gender" value="Other"> Other
                            </td>>

                        </tr>
                        <tr class="check">
                            <th class="text center">Skills: </th>
                            <td class="text margin-left block">
                                <input class="check" type="checkbox" name="skill" id="option1" value="HTML">HTML
                            </td>
                            <td class="text margin-left block">
                                <input class="check" type="checkbox" name="skill" id="option2" value="CSS">CSS
                            </td>
                            <td class="text margin-left block">
                                <input class="check" type="checkbox" name="skill" id="option3"
                                    value="Javascript">Javascript
                            </td>
                            <td class="text margin-left block">
                                <input class="check" type="checkbox" name="skill" id="python" value="Python">Python
                            </td>
                        </tr>
                        <tr>
                            <th class="text">Image Address: </th>
                            <td><input type="text" name="image" id="image" class="input"></td>
                        </tr>
                        <tr id="btna">
                            <td colspan="2"><input type="button" name="button" id="btn" value="Submit"
                                    onclick="AddRow()">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
        </div>
        <div class="right">
            <center>
                <table border="2" id="show" class="table-2">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th class="details">Details</th>
                            <th>Skills</th>
                        </tr>
                    </thead>
                </table>
            </center>
        </div>
    </div>
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;

        function AddRow() {
            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[n] = document.getElementById("fname").value;
            list2[n] = document.getElementById("lname").value;
            list3[n] = document.getElementById("email").value;
            // list4[n] = document.getElementById("gender").value;
            var skills = [];

            var gender = document.querySelector('input[name="gender"]:checked');
            list4[n] = gender ? gender.value : "Not specified";

            var checkboxes = document.querySelectorAll('input[name="skill"]:checked');
            for (const checkbox of checkboxes) {
                skills.push(checkbox.value);
            }

            var imageAddress = document.getElementById("image").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);


            cel2.innerHTML = "Name: " + list1[n] + " " + list2[n] + "<br>" + "Email Id: " + list3[n] + "<br>" + "Gender: " + list4[n] + "<br>";
            cel3.innerHTML = skills.join(', ') + "<br>";
            var imgElement = document.createElement('img');
            imgElement.src = imageAddress;
            imgElement.style.width = '110px';
            imgElement.style.height = '110px';
            cel1.appendChild(imgElement);
            n++;

            // Clear input fields after adding a new row
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = "";
            // document.getElementById("gender").value = "";
            document.getElementById("image").value = " ";

            // Uncheck all checkboxes after adding a new row
            var checkboxEl = document.querySelectorAll('input[name="skill"]');
            checkboxEl.forEach(checkbox => checkbox.checked = false);

            var genderInputs = document.querySelectorAll('input[name="gender"]');
            genderInputs.forEach(input => input.checked = false);

        };

    </script>


</body>

</html>
